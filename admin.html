       <link rel="stylesheet" href="css/main.css">
                     <link rel="stylesheet" href="css/responsive.css">

  </head>

 <div class="stick"  >

              <img class="sticky-logo-head " src="img/fungry-logo.png" alt="" >

<a class="button  btn-fun-co">DECONNEXION</a>   </div>

 </nav>

<!--Admin section page-->
<section class="main-content columns is-fullheight admin-section">

<!--side menu  section-->
 <aside class="column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile">
    <p class="menu-label is-hidden-touch">Navigation</p>
    <ul class="menu-list">
      <li>
        <a href="#" class="is-active active-is">
          <span class="icon"><i class="fa fa-table"></i></span> Options
        </a>

      </li>
    </ul>
  </aside>
  
  
  
  
  
  
<!-- contain section-->

<div class="container column is-10">
          
   
    <div class="section">
            <h1 class="votes-header">
              Panel Administrateur
          </h1>

      <br/>
    
             <div class="column is-5 login-fields">
         
        
         <h1>
            Panel de création de vote  
         </h1>
        
         <div class="field ">
         <label class="nom_election">Nom de l'élection</label>
          <p class="control ">
        <input class="input" id="nom" type="text" placeholder="Election presidentielle du 7 octobre">
        
        
         </p>
    </div>
          
            <div class="field">
    
         <label class="label">Libellé</label>
          <p class="control">
        <input class="input" id="libelle" type="text" placeholder="">
       
        
         </p>
   
       
             </div>
       
        <div class="field">
    
         <label class="label">Type d'election</label>
            <div class="select">
                <select>
                    <option>Ouvert</option>
                    <option>Ferme</option>
                </select>
            </div>
                 </div>
        
        <div class="field">
         <label class="label">Date de début</label>
          <p class="control">
        <input class="input" id="datedebut" type="date" >
       
        
         </p>
        </div>
        <div class="field">
         <label class="label">Date de fin</label>
          <p class="control">
        <input class="input" id="datedefin" type="date" >
       
        
         </p>
        </div>
        
        
         <br>
          
          <span></span>
          
           <div class="field ">
             <a id="ajout_vote" class=" button is-medium btn-fun-co is-fullwidth">
                 Ajouter le vote
             </a>
          </div>
             <p id="result"></p>
         </div>
      
    </div>
    
    
    
     <div class="section" style="width:70%;float:right;margin-right:-200px;margin-top:-720px;">

      <br/>
    
             <div class="column is-5 login-fields">
         
        
         <h1>
            Ajout de nouvelle candidature
         </h1>
        
         <div class="field ">
         <label class="nom_election">Nom</label>
          <p class="control ">
        <input class="input" id="nom" type="text" placeholder="Nom du candidat">
        
        
         </p>
    </div>
          
            <div class="field">
    
         <label class="label">Adresse</label>
          <p class="control">
        <input class="input" id="adresse" type="text" placeholder="">
       
        
         </p>
       
             </div>
            <div class="field">
    
         <label class="label">Tel</label>
          <p class="control">
        <input class="input" id="tel" type="text" placeholder="">
       
        
         </p>
   
       
             </div>
       
                <div class="file">
                  <label class="file-label">
                    <input class="file-input" id="photo" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Choose a file…
                      </span>
                    </span>
                  </label>
                </div>
            <div class="field">
                <label class="label">Desciption</label>
                 <textarea id="description" class="textarea" placeholder=""></textarea>
            </div>
                 <div class="field">
                <label class="label">Profession de foi du candidat</label>
                 <textarea id="prof_foi" class="textarea" placeholder=""></textarea>
            </div>
        
         <br>
          
          <span></span>
          
           <div class="field ">
             <a id="ajout_candidat" class=" button is-medium btn-fun-co is-fullwidth">
                 Ajouter le candidat
             </a>
          </div>
             <p id="result"></p>
         </div>
      
    </div>
  </div>
  

 
 
  </section>
  
  
  
  

  
    <!--section footer-->
  
  
  <footer class="footer">
       <div class="container">

                  <a href="">
                      Copyright Adrien 2018

               </li>
                  
           </ul>
       </div>

   </div>

  </div>
   
</footer>
  
  
  </body>
</html>
