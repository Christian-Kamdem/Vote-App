  <!--Starting  Login Form-->
  
  <section class="login-form">
   
    <div class="container">
      
        
         <div class="columns">
         <div class="column ">

             
         </div>
         
         
         <div class="column is-5 login-fields">
         
        
        <a href="index.html">
        <img src="img/fungry-logo.png" alt="" width="200px" height="200px"
         >
          </a>
    
        
         <h1>
            INSCRIPTIONS   
         </h1>
         <br>
        
        
  


      
        
         <div class="field ">
         <label class="label">Nom</label>
          <p class="control ">
        <input class="input" type="text" placeholder="E.g Lydia">
        
        
         </p>
    </div>
          
            <div class="field">
    
         <label class="label">Prenom</label>
          <p class="control">
        <input class="input" type="text" placeholder="E.g Cousins">
       
        
         </p>
   
       
             </div>
             
        
        
        
        <div class="field">
         <label class="label">Email address</label>
          <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="E.g name@example.com">
        <span class="icon is-small is-left">
         <i class="fas fa-envelope"></i>
          </span>
        
         </p>
        </div> 
        
        <div class="field">
         <label class="label">Date de naissance</label>
          <p class="control">
        <input class="input" type="date" >
       
        
         </p>
        </div>
        
        
        
       <div class="field">
        <label class="label">Password</label>

        <p class="control has-icons-left">
        <input class="input" type="password" placeholder="**********">
        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
       </span>
        </p>
          </div>
           
            <div class="field">
        <label class="label">Mobile phone</label>

        <p class="control has-icons-left">
        <input class="input" type="tel" placeholder="E.g +447563978054">
        <span class="icon is-small is-left">
      <i class="fas fa-mobile"></i>
       </span>
        </p>
          </div>
            <div class="field ">
         <label class="label">Réponse secrète (en cas de mot  de pass oublié)</label>
          <p class="control ">
        <input class="input" type="text" placeholder="E.g Lydia">
        
        
         </p>
    </div>
         <br>
          
          
          
           <div class="field ">
             <a href="" class=" button is-medium btn-fun-co is-fullwidth">
                 Submit
             </a>
          </div>
         </div>
         
         
         
         <div class="column is-0">
             
         </div>
         </div>
