<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/bulma.css">
		   <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">

             <link rel="stylesheet" href="css/animate.css">


       <link rel="stylesheet" href="css/main.css">
                                  <link rel="stylesheet" href="css/responsive.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="js/inscription.js"></script>
  </head>
  <body>
 
  <!--Starting  Login Form-->
  
  <section class="login-form">
   
    <div class="container">
      
        
         <div class="columns">
         <div class="column ">

             
         </div>
         
         
         <div class="column is-5 login-fields">
         
        
        <a href="index.html">
        <img src="img/fungry-logo.png" alt="" width="200px" height="200px"
         >
          </a>
    
        
         <h1>
            INSCRIPTIONS   
         </h1>
         <br>
        
        
  


      
        
         <div class="field ">
         <label class="label">Nom</label>
          <p class="control ">
        <input class="input" id="nom" type="text" placeholder="E.g Lydia">
        
        
         </p>
    </div>
          
            <div class="field">
    
         <label class="label">Prenom</label>
          <p class="control">
        <input class="input" id="prenom" type="text" placeholder="E.g Cousins">
       
        
         </p>
   
       
             </div>
             
        
        
        
        <div class="field">
         <label class="label">Adresse email</label>
          <p class="control has-icons-left has-icons-right">
        <input class="input" id="email" type="email" placeholder="E.g name@example.com">
        <span class="icon is-small is-left">
         <i class="fas fa-envelope"></i>
          </span>
        
         </p>
        </div> 
        
        <div class="field">
         <label class="label">Date de naissance</label>
          <p class="control">
        <input class="input" id="datnais" type="date" >
       
        
         </p>
        </div>
        
        
        
       <div class="field">
        <label class="label">Mot de passe</label>

        <p class="control has-icons-left">
        <input class="input" id="mdp" type="password" placeholder="**********">
        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
       </span>
        </p>
          </div>
           
            <div class="field">
        <label class="label">Numero de telephone</label>

        <p class="control has-icons-left">
        <input class="input" id="tel" type="tel" placeholder="E.g +447563978054">
        <span class="icon is-small is-left">
      <i class="fas fa-mobile"></i>
       </span>
        </p>
          </div>
         <br>
          
          
          
           <div class="field ">
             <a id="envoyer" href="" class=" button is-medium btn-fun-co is-fullwidth">
                 Envoyer
             </a>
          </div>
         </div>
         
         
         
         <div class="column is-0">
             
         </div>
         </div>

     
    </div>  
  </section>

               </li>

       </div>

   </div>

  </div>

</html>
